<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="table.css">
	<title>Table</title>
</head>
<body>
    <div class="board">
        <table width="100%">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Title</td>
                    <td>Status</td>
                    <td>Role</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="people">
                        <img src="man.jpg" alt="">
                        <div class="people-de">
                            <h5>John</h5>
                            <p>john@example.com</p>
                        </div>
                    </td>
                    <td class="people-des">
                        <h5>Software Engineer</h5>
                        <p>Web dev</p>
                    </td>
                    <td class="active">
                        <p>Active</p>
                    </td>
                    <td class="role">
                        <p>Owner</p>
                    </td>
                    <td class="edit">
                        <a href="#">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
