services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    # Load the .env file with Supabase credentials
    env_file:
      - .env
    ports:
      - "8080:80"
    # The app no longer depends on a local DB service
    depends_on:
      - pgadmin # Optional: Start after pgadmin for convenience
    networks:
      - my-app-network

  # The pgAdmin service for remote database management
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - my-app-network

networks:
  my-app-network:
    driver: bridge

volumes:
  # We only need the volume for pgAdmin now
  pgadmin_data: